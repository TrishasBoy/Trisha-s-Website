<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <header>
    <h1>Trisha's Gallery</h1>
    <p>A collection of precious moments and memories ðŸ’™</p>
  </header>

  <nav>
    <a href="index1.html">Home</a>
    <a href="about1.html">About</a>
    <a href="gallery1.html" class="active">Gallery</a>
    <a href="contact1.html">Contact</a>
  </nav>

  <div class="container">
    <section class="gallery">
      <h2>Photo Collection</h2>
      <div class="gallery-grid">
        <img src="image/01.png" alt="Trisha's Beautiful Smile">
        <img src="image/02.png" alt="Trisha Having Fun">
        <img src="image/03.png" alt="Trisha with Friends">
        <img src="image/04.png" alt="A Candid Moment">
        <img src="image/05.png" alt="Trisha's Favorite Place">

      </div>
    </section>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const images = document.querySelectorAll(".gallery-grid img");
      let currentIndex = 0;
      let imageArray = Array.from(images);
      
      function openFullscreen(index) {
        if (!document.querySelector(".fullscreen")) {
          currentIndex = index;
          const fullscreenDiv = document.createElement("div");
          fullscreenDiv.classList.add("fullscreen");
          
          const fullscreenImg = document.createElement("img");
          fullscreenImg.src = imageArray[currentIndex].src;
  
          const prevArrow = document.createElement("div");
          prevArrow.classList.add("prev-arrow");
          prevArrow.innerHTML = "&#10094;"; // Left arrow
          
          const nextArrow = document.createElement("div");
          nextArrow.classList.add("next-arrow");
          nextArrow.innerHTML = "&#10095;"; // Right arrow
          
          fullscreenDiv.appendChild(fullscreenImg);
          fullscreenDiv.appendChild(prevArrow);
          fullscreenDiv.appendChild(nextArrow);
          document.body.appendChild(fullscreenDiv);
  
          fullscreenDiv.addEventListener("click", function (event) {
            if (event.target === fullscreenDiv) {
              fullscreenDiv.remove();
            }
          });
  
          prevArrow.addEventListener("click", function (event) {
            event.stopPropagation();
            changeImage(-1);
          });
  
          nextArrow.addEventListener("click", function (event) {
            event.stopPropagation();
            changeImage(1);
          });
        }
      }
  
      function changeImage(direction) {
        currentIndex += direction;
        if (currentIndex < 0) {
          currentIndex = imageArray.length - 1;
        } else if (currentIndex >= imageArray.length) {
          currentIndex = 0;
        }
        document.querySelector(".fullscreen img").src = imageArray[currentIndex].src;
      }
  
      images.forEach((img, index) => {
        img.addEventListener("click", function () {
          openFullscreen(index);
        });
      });
    });
  </script>    

  <footer>
    <p>Made with ðŸ’™ for Trisha</p>
  </footer>
</body>
</html>
